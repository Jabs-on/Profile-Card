<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="images/favicon-32x32.png"/>
    <title>Profile Card Component</title>
</head>
<body>
    <div class="card">
        <img class="back-image" src="images/bg-pattern-card.svg"/>
        <div class="image-container">
            <img class="avatar" src="images/image-victor.jpg"/>
        </div>
        <p class="name">Victor Crest<span class="age">26</span></p>
        <p class="location">London</p>
        <div class="line"></div>
        <div class="bottom-content">
            <div class="box1">
                <span class="span1">80K</span>
                <span class="span2">Followers</span>
            </div>
            <div class="box2">
                <span class="span1">803K</span>
                <span class="span2">Likes</span>
            </div>
            <div class="box3">
                <span class="span1">1.4K</span>
                <span class="span2">Photos</span>
            </div>
        </div>
    </div>
</body>
</html>
